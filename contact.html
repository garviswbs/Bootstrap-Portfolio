<body>

  <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a href="index.html" id="logo">Garvis Sloane</a>
          <nav>
            <a href="sticky-footer.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
    
  <div id="main-container" class="container">
    
    <div class="row">
      <div class="col-md-8">
        <section class="main-section">
          <h1>Contact</h1>

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </section>
      </div>
      <div class="col-md-4">
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>

            <a href="https://github.com/garviswbs"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/garvissloane/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
            <a href="https://stackoverflow.com/users/8786946/g-w-b-s"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
          </div>
        </section>
      </div>
    </div>
  </div>

</html>
